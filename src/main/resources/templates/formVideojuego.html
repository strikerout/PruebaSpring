<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <title>Tienda VJ</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">

        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="" width="30" height="24">
            Tienda VJ
        </a>
        <form th:action="@{/buscar}"class="d-flex">
        <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>

</nav>
<div class="container mt-4 vj-destacados">
    <div class="row">
        <div class="col-md-12">
        <h1>Nuevo Videojuego</h1>
            <form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control"th:field="*{nombre}" id="nombre" aria-describedby="Nombre del Videojuego">
                </div>
                <div class="form-group">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="imagenUrl" class="form-label">URL de la Imagen</label>
                    <input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl" placeholder="URL de la Imagen">
                </div>
                <div class="form-group">
                    <label for="distribuidor" class="form-label">Distribuidor</label>
                    <select id="distribuidor" class="form-control" th:field="*{distribuidor}">
                    <option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}" th:text="${distribuidor.nombre}" ></option>
                    </select>

                </div>


                <button type="submit" class="btn btn-primary mt-4">Guardar</button>
            </form>
        </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>
</html>
