<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <title>Tienda VJ</title>
</head>
<body>
<nav id="barra" class="navbar navbar-dark bg-dark">

    <a class="navbar-brand" th:href="@{/}">
        <img src="img/logo.png" alt="" width="30" height="24">
        Tienda VJ
    </a>

        <div>
            <a th:href="@{/videojuegos/crear}" class="btn btn-outline-success">Crear Videojuego</a>
        </div>
    </div>
    <form th:action="@{/buscar}" class="d-flex">
        <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}"
               aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>

</nav>
<br><br><br><br>
<div class="container mt-4 vj-destacados">

    <div class="row">
        <div th:each="juego : ${videojuegos}" class="col-md-3 mb-4">
            <div class="card">
                <img th:src="${juego.imagenUrl}"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${juego.nombre}" class="card-title"></h5>
                    <p>
                        <a th:href="@{/videojuegosPorDistribuidor(distribuidorId=${juego.distribuidor.id})}"
                           class="badge rounded-pill bg-info text-dark" th:text="${juego.distribuidor.nombre}"></a>
                    </p>
                    <p th:text="${juego.descripcion}" class="card-text"></p>
                </div>
                <div class="card-footer text-muted">
                    <a href="#" class="btn btn-primary">Leer m√°s...</a>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>
</html>
